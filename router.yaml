log:
  level: info
  file: "/tmp/mosdns.log"

plugins:
  - tag: forward_alidns 
    type: forward
    args:
      upstreams:
        - addr: https://dns.alidns.com/dns-query
          bootstrap: 223.5.5.5
  - tag: main
    type: sequence
    args:
      - matches:
        - "!qname domain:.lan"
        exec: $forward_alidns
      - matches: has_resp
        exec: accept 
      - exec: forward 192.168.123.1:531
  - type: udp_server
    args:
      entry: main
      listen: 0.0.0.0:53
