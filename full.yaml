log:
  file: ./mosdns.log
  level: info
data_providers:
  - tag: chinalist
    file: ./rules/china_domain_list.txt
    auto_reload: true
  - tag: cdncn
    file: ./rules/cdn_domain_list.txt
    auto_reload: true
  - tag: chinaip
    file: ./rules/china_ip_list.txt
    auto_reload: true
  - tag: gfwip
    file: ./rules/gfw_ip_list.txt
    auto_reload: true
  - tag: ecscn
    file: ./ecs_cn_domain.txt
    auto_reload: true
plugins:
  - tag: cache
    type: cache
    args:
      redis: 'redis://127.0.0.1:6379/0'
      lazy_cache_ttl: 86400
      lazy_cache_reply_ttl: 30
      cache_everything: true
  - tag: ecs_auto
    type: ecs
    args:
      auto: true
      mask4: 24
      force_overwrite: false
  - tag: ecs_global
    type: ecs
    args:
      auto: true
      mask4: 22
      force_overwrite: false
  - tag: ecs_cn
    type: ecs
    args:
      auto: false
      ipv4: 218.4.4.4
      ipv6: '240e:3a0:4c0d::1'
      mask4: 24
      force_overwrite: true
  - tag: ttl_short
    type: ttl
    args:
      minimal_ttl: 60
      maximum_ttl: 3600
  - tag: ttl_long
    type: ttl
    args:
      minimal_ttl: 300
      maximum_ttl: 3600
  - tag: query_is_ptr
    type: query_matcher
    args:
      qtype:
        - 12
  - tag: qtype65
    type: query_matcher
    args:
      qtype:
        - 65
  - tag: response_cname_akamai
    type: response_matcher
    args:
      cname:
        - akamaiedge.net
        - akadns.net
        - edgekey.net
  - tag: query_is_local_domain
    type: query_matcher
    args:
      domain:
        - 'provider:chinalist'
  - tag: query_is_cdn_domain
    type: query_matcher
    args:
      domain:
        - 'provider:cdncn'
        - 'provider:ecscn'
  - tag: response_has_local_ip
    type: response_matcher
    args:
      ip:
        - 'provider:chinaip'
  - tag: response_has_gfw_ip
    type: response_matcher
    args:
      ip:
        - 'provider:gfwip'
  - tag: forward_alidns_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://223.5.5.5/dns-query'
        - addr: 'https://223.6.6.6/dns-query'
  - tag: forward_dnspod_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://1.12.12.12/dns-query'
        - addr: 'https://120.53.53.53/dns-query'
  - tag: forward_tencentcloud
    type: fast_forward
    args:
      upstream:
        - addr: 'udp://183.60.83.19'
        - addr: 'udp://183.60.82.98'
  - tag: forward_google_dot
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://8.8.4.4:853'
          enable_pipeline: true
        - addr: 'tls://8.8.8.8:853'
          enable_pipeline: true
  - tag: forward_tailscale_udp
    type: fast_forward
    args:
      upstream:
        - addr: 'udp://100.77.149.73:10053'
  - tag: forward_tailscale_tcp
    type: fast_forward
    args:
      upstream:
        - addr: 'tcp://100.77.149.73:10053'
          enable_pipeline: true
  - tag: forward_clash
    type: fast_forward
    args:
      upstream:
        - addr: 'tcp://127.0.0.1:6053'
          enable_pipeline: true
  - tag: forward_moedns
    type: forward
    args:
      upstream:
        - addr: 'https://hk-hkg.moedns.dev/dns-hk'
      bootstrap: 223.6.6.6
      timeout: 2
  - tag: cn_alidns_counter
    type: metrics_collector
  - tag: cn_dnspod_counter
    type: metrics_collector
  - tag: non_cn_counter
    type: metrics_collector
  - tag: backup_counter
    type: metrics_collector
  - tag: main_sequence
    type: sequence
    args:
      exec:
        - ecs_auto
        - cache
        - if: (qtype65) || (query_is_ptr)
          exec:
            - _new_empty_response
            - _return
        - if: query_is_local_domain
          exec:
            - cn_alidns_counter
            - forward_alidns_doh
            - _return
        - if: query_is_cdn_domain
          exec:
            - cn_dnspod_counter
            - forward_dnspod_doh
            - _return
        - primary:
            - _prefer_ipv4
            - ecs_global
            - non_cn_counter
            - parallel:
              - forward_tailscale_udp
              - forward_tailscale_tcp
              - forward_clash
            - ttl_short
            - if: (response_has_local_ip) || (response_cname_akamai)
              exec:
                - _drop_response
          secondary:
            - ecs_auto
            - backup_counter
            - forward_alidns_doh
            - if: >-
                (! response_has_local_ip) && [_response_valid_answer] ||
                (response_has_gfw_ip)
              exec:
                - _prefer_ipv4
                - ecs_cn
                - forward_moedns
                - ttl_long
          fast_fallback: 500
          always_standby: false
servers:
  - exec: main_sequence
    timeout: 5
    listeners:
      - protocol: udp
        addr: '127.0.0.1:5353'
      - protocol: tcp
        addr: '127.0.0.1:5353'
api:
  http: '0.0.0.0:9080'
